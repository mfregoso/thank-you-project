<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta property="og:title" content="Thank You Project" />
    <meta property="og:site_name" content="Thank You Project" />
    <meta
      property="og:url"
      content="https://thankyouproject.azurewebsites.net"
    />
    <meta
      property="og:description"
      content="Thank You Project is a platform for sharing and discovering thank you stories all across the world."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://thankyouproject.azurewebsites.net/typ.png"
    />
    <style>
      .logo {
        animation: scale 2.5s linear infinite;
        width: 60vw;
        max-width: 350px;
        margin-bottom: 5vh;
      }
      @keyframes scale {
        50% {
          -webkit-transform: scale(1.3);
          -moz-transform: scale(1.3);
          -ms-transform: scale(1.3);
          -o-transform: scale(1.3);
          transform: scale(1.3);
        }
      }
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
    </style>
    <!-- <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico"> -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Thank You Project</title>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root">
      <div class="loading">
        <img
          src="https://thankyouproject.azurewebsites.net/typ.png"
          class="logo"
          alt=""
        />
      </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcBHH4tjzT73Zms3uDoCun9GaNy-Ue5QQ&libraries=places,maps"></script>
    <script src="/Scripts/jquery-1.6.4.min.js"></script>
    <script src="/Scripts/jquery.signalR-2.3.0.min.js"></script>
    <script src="/signalr/hubs"></script>
    <img
      src="https://c.statcounter.com/11845793/0/be6629f8/1/"
      style="display: none;"
    />
  </body>
</html>
